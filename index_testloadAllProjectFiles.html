<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyodide Import All Project Modules</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.0/full/pyodide.js"></script>
    <script type="text/javascript" src="/static/js/loadLocalModules.js"></script>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
          let pyodide = await loadPyodide();            
          await loadPygame(pyodide);
          await loadLocalModules(pyodide);

          let result = await pyodide.runPythonAsync(`
              import sys
              sys.path.append("/")
              import geometryObjects, abstractShape, pin, component, unlzw3
              import camcadLoader, gencadLoader, odbPlusPlusLoader, loaderSelectorFactory
              import boardWrapper, pygameDrawBoard
          `);
        });
    </script>
</body>
</html>
