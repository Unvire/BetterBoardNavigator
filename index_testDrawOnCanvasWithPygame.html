<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyodide and pygame-ce Example</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.0/full/pyodide.js"></script>
    <script type="text/javascript" src="/static/js/configurePythonFunctions.js"></script>
</head>
<body>
    <h1>Draw a Square with pygame-ce</h1>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        var pyodide;
        
        document.addEventListener("DOMContentLoaded", async () => {
            pyodide = await loadPyodide();
            await loadPygame(pyodide);
            await configurePythonPath(pyodide);

            canvas = document.getElementById("canvas");
            pyodide.canvas.setCanvas2D(canvas);
            await pyodide.runPythonAsync(`
                surface = pygame.display.set_mode((400, 400))
                surface.fill((100, 100, 100))
                pygame.draw.rect(surface, (255, 0, 0), (150, 150, 100, 100))
                pygame.display.flip()
            `);
        });
    </script>
</body>
</html>
