<!DOCTYPE html>
<html>
<head>
    <title>Odczyt pliku TAR</title>
    <!-- Załączanie JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <!-- Załączanie untar.js (https://github.com/InvokIT/js-untar) -->
    <script src="untar.js">
        import untar from "js-untar";
    </script>
</head>
<body>
    <input type="file" id="tar-file-input" accept=".tgz">
    <button onclick="loadTarFile()">Odczytaj plik TAR</button>
    <div id="process"></div>
    <div id="output"></div>

    <script>
        
        function loadTarFile() {
            const fileInput = document.getElementById('tar-file-input');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const buffer = e.target.result;
                    processTarFile(buffer);
                    document.getElementById('process').innerText = buffer;
                };
                reader.readAsArrayBuffer(file);
            } else {
                document.getElementById('output').innerText = 'Proszę wybrać plik TAR.';
            }
        }

        function processTarFile(arrayBuffer) {
            try {
                const untarredFiles = untar(arrayBuffer);
                displayFiles(untarredFiles);
            } catch (e) {
                document.getElementById('output').innerText = 'Błąd podczas rozpakowywania pliku TAR: ' + e.message;
            }
        }

        function displayFiles(files) {
            const output = document.getElementById('output');
            output.innerHTML = '';
            console.log(files);
            files.forEach(file => {
                const fileName = file.name;
                const fileContents = new TextDecoder("utf-8").decode(file.buffer);
                const fileElem = document.createElement('div');
                fileElem.innerHTML = `<strong>${fileName}</strong><pre>${fileContents}</pre>`;
                output.appendChild(fileElem);
            });
        }
    </script>
</body>
</html>
